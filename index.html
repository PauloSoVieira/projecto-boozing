<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boozing</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="home-navbar">
        <div class="nav-links">
          <h2>Boozing</h2>
          <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Hotels">About</a></li>
            <li><a href="#About us">Services</a></li>
            <li><a href="#Contacts">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="Home-Container">
      <h2 class="popular-destinations-title">Popular Destinations</h2>

      <
      <!-- Swiper Container -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide">
            <div class="destination-card">
              <img src="./imagens/main.jpg" alt="destination 1" />
              <p class="card-location">
                <i class="fa-solid fa-location-dot"></i> Porto
              </p>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="swiper-slide">
            <div class="destination-card">
              <img src="./imagens/main.jpg" alt="destination 2" />
              <p class="card-location">
                <i class="fa-solid fa-location-dot"></i> Lisbon
              </p>
            </div>
          </div>
          <!-- Slide 3 -->
          <div class="swiper-slide">
            <div class="destination-card">
              <img src="./imagens/main.jpg" alt="destination 3" />
              <p class="card-location">
                <i class="fa-solid fa-location-dot"></i> Faro
              </p>
            </div>
          </div>
          <!-- Slide 4 -->
          <div class="swiper-slide">
            <div class="destination-card">
              <img src="./imagens/main.jpg" alt="destination 4" />
              <p class="card-location">
                <i class="fa-solid fa-location-dot"></i> Coimbra
              </p>
            </div>
          </div>
          <!-- Slide 5 -->
          <div class="swiper-slide">
            <div class="destination-card">
              <img src="./imagens/main.jpg" alt="destination 5" />
              <p class="card-location">
                <i class="fa-solid fa-location-dot"></i> Braga
              </p>
            </div>
          </div>
          <!-- Slide 6 -->
          <div class="swiper-slide">
            <div class="destination-card">
              <img src="./imagens/main.jpg" alt="destination 6" />
              <p class="card-location">
                <i class="fa-solid fa-location-dot"></i> Sintra
              </p>
            </div>
          </div>
        </div>

        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Swiper Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <footer class="Home-Footer"></footer>

    <script src="./javascript/script.js"></script>
  </body>
</html>
