<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Filters - Boozing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/hotels.css">
</head>
<body>
    <div id="header"></div>
    <script>
        fetch('./header_hotels.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Erro ao carregar o header:', error));
    </script>

    <div class="main-content">
        <div class="filters">
            <h3>Price (20€ - 350€)</h3>
            <input type="range" min="20" max="350" step="10">

            <h3>Stars</h3>
            <label><input type="radio" name="stars"> 1 ★</label>
            <label><input type="radio" name="stars"> 2 ★★</label>
            <label><input type="radio" name="stars"> 3 ★★★</label>
            <label><input type="radio" name="stars"> 4 ★★★★</label>
            <label><input type="radio" name="stars"> 5 ★★★★★</label>

            <h3>Review</h3>
            <label><input type="radio" name="review"> 1 - 2</label>
            <label><input type="radio" name="review"> 3 - 4</label>
            <label><input type="radio" name="review"> 4 - 5</label>

            <h3>Location</h3>
            <label><input type="checkbox"> Lisboa</label>
            <label><input type="checkbox"> Porto</label>
            <label><input type="checkbox"> Madeira</label>

            <h3>Services</h3>
            <label><input type="checkbox"> Breakfast Included</label>
            <label><input type="checkbox"> Free Cancellation</label>
            <label><input type="checkbox"> WiFi</label>

            <button>Apply Filters</button>
        </div>

        <div class="hotels">
            <div class="hotel-card">
                <img src="./IMG/main.jpg" alt="Hotel">
                <div class="hotel-details">
                    <h3>Radisson Blu Hotel</h3>
                    <p>4.5/5 ★★★★☆ (1300 reviews)</p>
                    <p class="rating">From: 80€</p>
                    <div class="check-availability">Check Availability</div>
                </div>
            </div>

            <div class="hotel-card">
                <img src="./IMG/main.jpg" alt="Hotel">
                <div class="hotel-details">
                    <h3>Radisson Blu Hotel</h3>
                    <p>4.5/5 ★★★★☆ (1300 reviews)</p>
                    <p class="rating">From: 80€</p>
                    <div class="check-availability">Check Availability</div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script>
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Erro ao carregar o footer:', error));
    </script>
</body>
</html>
