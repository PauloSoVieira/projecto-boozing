<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Boozing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./CSS/more.css">
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/header_hotels.css" />
</head>
<body>
    
    <div id="header"></div>
    <script>
        fetch("./header_simple.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
  
            document
              .getElementById("hamburger-menu")
              .addEventListener("click", () => {
                const nav = document.getElementById("nav");
                nav.classList.toggle("open");
              });
          })
          .catch((error) => console.error("Erro ao carregar o header:", error));
      </script>

    <div class="terms-container">
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-form">
                    <h3>Send Us Email</h3>
                    <h2>Feel free to write</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Name" />
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Subject" />
                            <input type="tel" placeholder="Phone" />
                        </div>
                        <textarea rows="5" placeholder="Message"></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h3>Need Any Help?</h4>
                    <h2>Get in touch with us</h2>
                    <div class="info-item">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <strong>Have any question?</strong>
                            <p>Free <a href="tel:+351211234567">+351 21 123 456 7</a></p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <strong>With email</strong>
                            <p><a href="mailto:contact@boozing.com">contact@boozing.com</a></p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <strong>Visit anytime</strong>
                            <p>Rua de Silva Tapada 115, 4200-501, Porto</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <div id="footer"></div>
    <script>
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Erro ao carregar o footer:', error));
    </script>
</body>
</html>
