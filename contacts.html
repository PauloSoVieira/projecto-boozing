<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Boozing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/more.css">
    <link rel="stylesheet" href="./CSS/contact.css">
</head>
<body>
    
    <div id="header"></div>
    <script>
        fetch('./header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Erro ao carregar o footer:', error));
    </script>

    <div class="terms-container">
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-form">
                    <h3>Send Us Email</h3>
                    <h2>Feel free to write</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Name" />
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Subject" />
                            <input type="tel" placeholder="Phone" />
                        </div>
                        <textarea rows="5" placeholder="Message"></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h4>Need Any Help?</h4>
                    <h2>Get in touch with us</h2>
                    <div class="info-item">
                        <div class="icon"><span>&#9742;</span></div>
                        <div class="details">
                            <strong>Have any question?</strong>
                            <p>Free +351 21 123 456 7</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon"><span>&#9993;</span></div>
                        <div class="details">
                            <strong>With email</strong>
                            <p>contact@boozing.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon"><span>&#x1F4CD;</span></div>
                        <div class="details">
                            <strong>Visit anytime</strong>
                            <p>Rua de Silva Tapada 115, 4200-501, Porto</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <div id="footer"></div>
    <script>
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Erro ao carregar o footer:', error));
    </script>
</body>
</html>
